<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <style>
        li {
            margin-bottom: 5px;
        }
        button.deleteButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div>Task Name: <input type="text" id="taskNameInput" placeholder="Enter task name"></div>
    <div>Set Time: <input type="number" id="timeInput" placeholder="Time in minutes" min="1" value="25"> minutes</div>
    <button id="startButton">Start</button>
    <div id="timerDisplay">00:00</div>
    <ul id="jobList"></ul>
    <script src="popup.js"></script>
</body>
</html>
